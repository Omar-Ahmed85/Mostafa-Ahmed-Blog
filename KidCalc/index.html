<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mostafa Ahmed Mostafa">
        <title>KidCalc</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rhodium+Libre&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./Assets/CSS/style.css">

    </head>

    <body>
        
        <header>

            <h1>KidCalc</h1>

        </header>

        <div class="container">

            <form class="user-information">
                
                <label>

                    <span>Your Name:</span>
                    <input type="text" id="userName" class="userInfo">

                </label>


                <label>

                    <span>Your Age:</span>
                    <input type="number" id="userAge" class="userInfo">

                </label>
                
                <label>

                    <span>Theme:</span>
                    <select id="menu" onchange="changeTheme()">

                        <option value="orangeTheme">Orange Theme</option>
                        <option value="greenTheme">Green Theme</option>
                        <option value="redTheme">Red Theme</option>
                        
                    </select>

                </label>

                <input type="submit" value="Sign In" id="special">

            </form>

            <div class="calculator">

                <h2>Calculator</h2>

                <form class="math-operations">

                    <input type="text" class="calculations" placeholder="Your Math Question...">
                    <input type="text" class="calculations" placeholder="The Answer" readonly>
                    <input type="submit">
                    <input type="reset" value="Delete">

                </form>

                <div class="grid-container">

                    <button class="calculator-button"> 9 </button>
                    <button class="calculator-button"> 8 </button>
                    <button class="calculator-button"> 7 </button>
                    <button class="calculator-button"> 6 </button>
                    <button class="calculator-button"> 5 </button>
                    <button class="calculator-button"> 4 </button>
                    <button class="calculator-button"> 3 </button>
                    <button class="calculator-button"> 2 </button>
                    <button class="calculator-button"> 1 </button>
                    <button class="calculator-button"> 0 </button>
                    <button class="calculator-button"> X </button>
                    <button class="calculator-button"> + </button>
                    <button class="calculator-button"> - </button>
                    <button class="calculator-button"> รท </button>
                    <button class="calculator-button"> < </button>
                    <button class="calculator-button"> > </button>

                </div>

            </div>

            <div class="info-bar">

                <h3>Hello <span class="name">Omar</span></h3>
                <p>Number Of Correct Answers: <strong>100</strong></p>

                <div class="images">

                    <img src="./Assets/Images/Geometric dino.png" alt="Dinosaur image 2" id="dino-2">
                    <h2>AWESOME</h2>
                    <img src="./Assets/Images/dinosaur.png" alt="Dinosaur image" id="dino-1">

                </div>

            </div>

        </div>

        <script src="main.js"></script>

    </body>

</html>
